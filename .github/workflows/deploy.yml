name: Deploy Streamlit App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install streamlit
      
      - name: Install additional dependencies
        run: |
          pip install scikit-learn numpy pandas matplotlib seaborn joblib
      
      - name: Create model
        run: |
          python -c "from model import IrisClassificationModel; model = IrisClassificationModel(); model.train(); model.save_model()"
      
      - name: Generate static Streamlit app
        run: |
          streamlit hello > index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
